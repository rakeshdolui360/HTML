
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hr tag</title>
</head>
<body>
    <!--hr tag is used to create a horizontal line-->
    <p>Lorem ipsum dolor scusantium deleniti beatae vitae quod voluptate dolo</p>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus, porro?</p>
    <hr>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quis, ratione!</p>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. In, corporis?</p>
</body>
</html>
