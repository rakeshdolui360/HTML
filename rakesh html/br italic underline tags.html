
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>br italic underline tags</title>
</head>
<body>
  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Saepe, temporibus?</p>
  <!--br tag is used to add next line (line breaks) to my page-->
  <p>Lorem ipsum dolor sit<br> amet consectetur, adipisicing elit. <br>Saepe, temporibus?</p>
  <!--italic tags ,underline tags is used here-->
  <p><i>ipsum dolor sit amet</i> consectetur <u>adipisicing elit. Corporis, reprehenderit?</u></p>
</body>
</html>
