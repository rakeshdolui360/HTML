
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parent child in html</title>
</head>
<body>
    <!--here main is the parent tag.and p tag, ul tag, li tag are child of their corresponding previous tag-->
    <main>
        <p>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </p>
</main>
</body>
</html>
