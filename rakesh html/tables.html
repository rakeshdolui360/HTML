
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables in html</title>
</head>
<body>
   <table border="black">
    <caption> Food menu</caption>
    <thead>
    <tr>
        <th>ITEM</th>
        <th> PRICE</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>frooti</td>
        <td>12</td>
    </tr>
    <tr>
        <td>samosa</td>
        <td>12</td>
    </tr>
    <tr>
        <td>tea</td>
        <td>05</td>
    </tr>
    </tbody>
   </table>
   <br>
   <table border="black">
    <caption>Food Menu</caption>
    <tr>
        <th rowspan="2">ITEM</th>
        <th colspan="2">PRICE</th>
    </tr>
    <tr>
        <th>INR</th>
        <th>USD</th>
    </tr>
    <tr>
        <td>frooti</td>
        <td>10</td>
        <td>0.14</td>
    </tr>
    <tr>
        <td>samosa</td>
        <td>12</td>
        <td>0.17</td>
    </tr>
    <tr>
        <td>chips</td>
        <td>20</td>
        <td>0.25</td>
    </tr>

   </table>
   <br>
   <table border="black">
    <caption>A Test Table With Merged Cell</caption>
    <tr>
        <td rowspan="2"></td>
        <td colspan="2">Average</td>
        <td rowspan="2">Red Eyes</td>
    </tr>
    <tr>
        <td>Height</td>
        <td>Weight</td>
    </tr>
    <tr>
        <td>males</td>

        <td>40%</td>
    </tr>
    <tr>
        <td>females</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
    </tr>
   </table>
</body>
</html>
