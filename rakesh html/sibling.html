
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sibling html</title>
</head>
<body>
    <!--type "p>div+img" then hit enter. here div and img tag are sibling to each other,and p tag is parent of them-->
   <p>
    <div></div>
    <img src="" alt="">
   </p>
  <!--type "ul>li*5" then hit enter.here all li tags are sibling to each other,and ul tag is parent of them.-->
   <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
   </ul>
</body>
</html>
