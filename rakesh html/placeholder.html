
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder in html</title>
</head>
<body>
    <form action="">
        <!--whatever will be written in placeholder attribute will be displayed inside the input box-->
        username
        <input type="text" placeholder="enter username">
        <br>
        Password
        <input type="password" placeholder="enter password">

    </form>
</body>
</html>
