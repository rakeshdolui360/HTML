
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html</title>
</head>
<body>
    <!--unordered list-->
    <ul>
        <li>bread</li>
        <li>butter</li>
        <li>jam</li>
        <li>tea</li>
    </ul>
    <!--ordered list-->
    <ol>
        <li>bread</li>
        <li>butter</li>
        <li>jam</li>
        <li>tea</li>
    </ol>
    <!--ordered list types-->
    <ol type="A">
        <li>tea</li>
        <li>cofee</li>
        <li>cold drinks</li>
    </ol>
    <ol TYPE="a">
        <li>tea</li>
        <li>cofee</li>
        <li>cold drinks</li>
    </ol>
    <ol type="i">
        <li>tea</li>
        <li>cofee</li>
        <li>cold drinks</li>
    </ol>
    <ol reversed>
        <li>tea</li>
        <li>cofee</li>
        <li>cold drinks</li>
    </ol>
    
</body>
</html>
