
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div and span</title>
</head>
<body>
    <div>
        <a href="https://www.google.com/">google</a>
        <a href="https://www.youtube.com/">youtube</a>
    </div>
        <a href="https://www.amazon.in/">amazon</a>
        <hr>
    <span>
         <a href="https://www.google.com/">google</a>
        <a href="https://www.youtube.com/">youtube</a>
    </span>
        <a href="https://www.amazon.in/">amazon</a>
</body>
</html>
